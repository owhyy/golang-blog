{{define "profile"}}
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Profile</title>
        <link href="/static/pico.orange.min.css" rel="stylesheet">
        <script src="/static/htmx.min.js"></script>

    </head>
    <body>
    <main class="container" style="display: flex; align-items: center; min-height: 100vh;">
        <article style="width: 100%; max-width: 500px; margin: 0 auto;">
            <hgroup>
                <h1>Hello, {{.Email}}</h1>
                <p>Welcome to your profile</p>
                {{ if .EmailVerified}}
                    <p>Your email is verified</p>
                {{else}}
                    <p>Your email is not verified. Check your email for instructions on how to do it</p>
                    {{/*    todo: add resend confirmation email functionality     */}}
                {{end}}
            </hgroup>

            <form hx-post="/logout">
                <button type="submit">Logout</button>
            </form>

            <form hx-post="/request-password-reset">
                <button type="submit">Reset password</button>
            </form>
        </article>
    </main>
    </body>
    </html>
{{end}}
