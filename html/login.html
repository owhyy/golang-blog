{{define "login"}}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/static/pico.orange.min.css">
    <script src="/static/htmx.min.js"></script>  

  </head>
  <body>
    <main class="container" style="display: flex; align-items: center; min-height: 100vh;">
      <article style="width: 100%; max-width: 500px; margin: 0 auto;">
	<hgroup>
          <h1>Log In</h1>
          <p>Enter your credentials</p>
	</hgroup>

	<div id="error-message"></div>      

	<form hx-post="/login" hx-target="#error-message" hx-swap="innerHTML">
          <label for="email">
            Email
            <input type="email" id="email" name="email" required>
          </label>
          
          <label for="password">
            Password
            <input type="password" id="password" name="password" required>
          </label>
          
          <button type="submit">Log In</button>
	</form>
	
	<p><a href="/">Back home</a></p>
      </article>
    </main>  
  </body>
</html>
{{end}}
